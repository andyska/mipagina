<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MG-vende Detalle</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="/">Inicio</a></li>
                <li><a href="productos.html"> Cat√°logo de Productos </a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
<main>
    <aside>
        <img class="logo" src="images/MG2.png" alt="MG Vende">
    </aside>
    <article>
        <h1> Comprar </h1>

        <div class="resma">
            <div>
                <img src="" id="imagen">
            </div>
            <div class="columns">
                <div class="title"> </div>
                <div class="price"></div>
            </div>
        </div>

        <form action="http://jkorpela.fi/cgi-bin/echo.cgi", method="POST">
            <div class="input-group">
                <h4>Datos Personales</h4>
                <div class="horizontal">
                    <div>
                        <label for="first-name"> Nombre: </label>
                        <input type="text" name="first-name" id="first-name">
                    </div>
                    <div>
                        <label for="last-name">Apellido:</label>
                        <input type="text" name="last-name" id="last-name">
                    </div>
                </div>
                <div>
                    <label for="email">Mail: </label>
                    <input type="email" name="email" id="email">
                </div>
                    <h4>Domicilio</h4>
                <div class="Domicilio">
                    <div >
                        <label for="calle">Calle: </label>
                        <input type="text" name="calle" id="calle" width="500px">
                        
                        <label for="numero"> Numero: </label>
                        <input type="number" name="numero" id="numero">
                   </div>
                    <div class="horizontal">
                        <div>
                            <label for="piso"> Piso: </label>
                            <input type="number" name="piso" id="piso">
                        </div>
                        <div>
                            <label for="departamento">Departamento: </label>
                            <input type="number" name="departamento" id="departamento">
                        </div>
                    </div>
                    <div class="horizontal">
                        <label for="Localidad">Localidad: </label>
                    
                        <select name="localidad" id="localidad">
                            <option value="1">San Miguel de Tucuman</option>
                            <option value="2">Yerba Buena</option>
                            <option value="3">Tafi Viejo</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="center_i">
                <input type="reset" value="Limpiar">
                <input type="submit" value="Comprar">
            </div>
            
        </form>
    </article>
    
</main>
<footer>
    <nav>
        <ul>
            <li><a href="/">Inicio</a></li>
            <li><a href="productos.html"> Catalogo de Productos </a></li>
            <li><a href="contacto.html">Contacto</a></li>
        </ul>
    </nav>
</footer>
</body>

<script>
    window.addEventListener("DOMContentLoaded",() => {
        const order = localStorage.getItem("order")
        if ( order ) {
            const resmasOrder = JSON.parse(order) 

            const resma = document.querySelector(".resma")
            const title = resma.querySelector(".title")
            const price = resma.querySelector(".price")

            title.innerText = resmasOrder.title
            price.innerText = resmasOrder.price

            const img = resma.querySelector("img")

            img.setAttribute("src",  `images/${resmasOrder.id}.jpg`)
        }
    })
</script>
</html>
